            function ativaComEstado() {
                var i = 0;
                ativos.forEach(function(entry) {
                    if (ativos[i]) {
                        $('.estado' + i).attr('fill', 'orange');
                        $('.estado' + i).attr('stroke', '#F1F1F2');
                    }
                    i++;
                });
            }

            $(document).ready(function() {
                $('.estado').hover(
                        function() {
                            var estado_aux = $(this).attr('class');
                            estado_aux = estado_aux.split(' ');
                            estado_aux = estado_aux[1].replace('estado', '');
                            var texto_estado=estados[estado_aux]+"<br/><br/>";

                            if (estado_aux == 12)
                            {
                                texto_estado +=  " BOSSE SERVIÇOS<br/>";
                              texto_estado +=  "(47) 3323-9988 ou (47) 99983-1920<br/>";
                              texto_estado +=  "Região Curitiba/SC";
                            
                            }
                             if (estado_aux == 17)
                            {
                              texto_estado +=  "ANTONIO<br/>";
                              texto_estado +=  "(49) 99972-2745<br/>";
                              texto_estado +=  "Região Caçador/SC<br/><br/>";

                              texto_estado +=  "BOSSE SERVIÇOS<br/>";
                              texto_estado +=  "(47) 3323-9988 ou (47) 99983-1920<br/>";
                              texto_estado +=  "Região Blumenau/SC<br/><br/>";

                              texto_estado +=  "CASA MIA<br/>";
                              texto_estado +=  "(47) 3382-0874 ou (47) 3382-3012<br/>";
                              texto_estado +=  "Região Timbó/SC<br/><br/>"

                              texto_estado +=  "(49) 98869-7490<br/>";
                              texto_estado +=  "Região Chapecó/SC<br/><br/>";

                              texto_estado +=  "SC LAGE<br/>";
                              texto_estado +=  "(47) 99140-0285<br/>";
                              texto_estado +=  "Região Joinville/SC<br/>";
                            }
                             if (estado_aux == 18)
                            {
                              texto_estado +=  "BOSSE SERVIÇOS<br/>"
                              texto_estado += "(47) 3323-9988 ou (47) 99983-1920<br/>"
                              texto_estado += "Região Rio Grande do Sul/RS<br/>"
                            }

                              $('#aux').html(texto_estado);

                            $('.estado' + estado_aux).each(function() {
                                if (ativos[estado_aux])
                                    $(this).attr('fill', 'yellow');
                                else
                                    $(this).attr('fill', '#F1F1F2');

                                $(this).attr('stroke', '#D0D2D3');
                            });
                        },
                        function() {
                            var estado_aux = $(this).attr('class');
                            estado_aux = estado_aux.split(' ');
                            estado_aux = estado_aux[1].replace('estado', '');

                            $('.estado' + estado_aux).each(function() {
                                if (ativos[estado_aux])
                                    $(this).attr('fill', 'orange');
                                else
                                    $(this).attr('fill', '#D0D2D3');

                                $(this).attr('stroke', '#F1F1F2')
                            });
                        }
                );
                ativaComEstado();
            });
        </script>
